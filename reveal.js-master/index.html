### Enter ZubanLS

- A Python Language Server written in Rust
- <a href="https://zubanls.com">zubanls.com</a>

## zmypy

```
zmypy --config-file mypy_self_check.ini mypy/
```

- 50 times faster than Mypy (without caches)
- Supports most mypy flags and features
- Reducing false positives (bugs)
